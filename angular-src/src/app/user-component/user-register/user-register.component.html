<div id="image" style="float:left;margin-top:130px">
  <img src="https://3.bp.blogspot.com/_wXG-O0Gal_o/S2b_W_73uBI/AAAAAAAADwM/S3Hok532yCo/s400/modern-fabric.jpg" style="width:450px;height:400px">
</div>
<div id="form" style="float:left;margin-top:130px;padding-left:100px">
  <table id = "registration">
    <tr>
      <td id="image" >
      </td>
      <td id="registration_form" >
        <form (submit)="onSubmitRegisterUser()">
          <table id="form">
            <th><h3 style="color:#ef426d; font-weight:bold">Register</h3>
            </th>
            <tr id="name">
              <td>
                <label for="name" style="float:left; width:100%; margin-bottom: 10px; font-size: 16px">Name</label>
              </td>
              <td>
                <input name="name" [(ngModel)]="name" type="text" id="name" style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
              </td>
            </tr>
            <tr id="email">
              <td>
                <label for="email" style="float:left; width:100%; margin-bottom: 10px; font-size: 16px">Email*</label>
              </td>
              <td>
                <input name="email" [(ngModel)]="email" type="text" id="email"  style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
              </td>
            </tr>

            <tr id="username">
              <td>
                <label for="username" style="float:left; width:100%; margin-bottom: 10px; font-size: 16px">Username*</label>
              </td>
              <td>
                <input name="username" [(ngModel)]="username" type="text" id="username" style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
              </td>
            </tr>
            <tr id="password">
              <td>
                <label for="password" style="float:left; width:100%; margin-bottom: 10px; font-size: 16px">Password*</label>
              </td>
              <td>
                <input name="password" [(ngModel)]="password" type="password" id="password" style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
              </td>
            </tr>
            <tr id="buttons" >
              <td >
                <input type = "submit"  class="btn .btn-primary" style="margin-top:40px;margin-left:100px;background-color:#f47d39" value="Submit">
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
  </table>

</div>
