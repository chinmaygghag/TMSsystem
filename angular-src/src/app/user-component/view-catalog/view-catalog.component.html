<div class="row">
  <div class="col-md-9">
  </div>
  <div class="col-md-3">
    <a class="btn btn-primary" [routerLink] = "['/user/home/viewcatalog/cart']" style="margin-right: 5px" >
      Checkout
    </a>
  </div>
</div>

<div class="jumbotron" style="color: #7386D5">
  <div class="row" align="center">
    <a class="botton" [routerLink] = "['/user/home/customzieCatalog']" style="margin-left: 300px ">
      <h4 style="text-align: center">Don't like our designs??..  Design your own cloth...</h4>
    </a>
  </div>
</div>


<div class="jumbotron">
  <div class="row">
    <div class="col-md-4" *ngFor="let catalog of catalogList;let i = index" [attr.data-index]="i" style="width: 50%; overflow: hidden;">
      <!--<div style="display: inline-block">-->
      <div style="width: 800px; float: left;">
        <div class="card" style=" margin-bottom: 30px; display: flex; flex-wrap: wrap; width: 18rem;">
          <img class="card-img-top" src="{{catalog.imageURL}}" alt="Card image cap"  height="300"
               width="300"  >
          <div class="card-body" >
            <h5 class="card-title">{{catalog.title}}</h5>
            <p class="card-text" style=" height:50px">{{catalog.desc}} </p>
            <p class="card-text"> Per inch cost is {{catalog.unitLengthCost}} $</p>
            <p class="card-text"><label>Cloth&nbsp;Length : </label>
              <input name="cloth_length" [(ngModel)]="cloth_length" type="text" id="agency_name"
                     style="width:50%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;"
                     value="" maxlength="50" /> </p>
            <a class="btn btn-primary" style="margin-left: 50px " (click)="addToCart(catalog)">Add to cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
