<div class="row">
  <div class="col-md-9">
  </div>
  <div class="col-md-3">
    <a class="btn btn-primary" [routerLink] = "['/user/home/viewcatalog/cart']" style="margin-right: 5px" >
      Checkout
    </a>
  </div>
</div>

<div class="jumbotron" style="color: #7386D5">
  <div class="row" align="center">
    <a class="botton" [routerLink] = "['/user/home/customzieCatalog']" style="margin-left: 300px ">
      <h4 style="text-align: center">Don't like our designs??..  Design your own cloth...</h4>
    </a>
  </div>
</div>
<div class="jumbotron" *ngFor="let catalog of catalogList; let  i= index;">
  <div class="row" style="text-align: center" align="center">

    <div class="col-md-5">
      <div class="item">
        <img class="card-img-top" src="{{catalog.imageURL}}"  height="300"
             width="300"  >

        <div class="item-overlay top"></div>
      </div>


      <!--<div class="zoom">-->
      <!--<img class="card-img-top" src="https://www.earlypiano.co.uk/wp-content/uploads/2013/02/Worsted-Hitchpin-Cloth.jpg" alt="Card image cap"  height="300"-->
      <!--width="300"  >-->
      <!--</div>-->

    </div>

    <div class="col-md-4">
      <br><br>
      <div class="row" style="text-align: center" align="center">
        <div class="col-md-5" align="left">
          <h4><strong>Title :</strong></h4>
        </div>
        <div class="col-md-7" align="left">
          <h4><strong>{{catalog.title}}</strong></h4>
        </div>
      </div>

      <div class="row">
        <br>
        <div class="col-md-5" align="left">
          <h5><strong>Description :</strong></h5>
        </div>

        <div class="col-md-7" align="left">
          <p>
            {{catalog.desc}}
          </p>
        </div>
      </div>



      <div class="row">
        <br>
        <div class="col-md-5" align="left">
          <h5><strong> Enter Cloth&nbsp;Length :</strong></h5>
        </div>
        <div class="col-md-5">
          <input name="cloth_length_{{i}}" [(ngModel)]="cloth_length[i]" type="text" id="agency_name_{{i}}"
                 style="width:50%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;"
                 value="" maxlength="50" />

        </div>
      </div>
      <div class="row">
        <br>
        <div class="col-md-5" align="left">
          <h5><strong> Select Cloth Type :</strong></h5>
        </div>

        <div class="col-md-7" align="left">
          <p>
            <select  (change)="clickevent(selectedItem[i],catalog)" [(ngModel)]="selectedItem[i]" required>
              <option *ngFor="let clothType of clothtypes" [ngValue]="clothType">
                {{clothType.cloth}}
              </option>
            </select>
          </p>
        </div>
      </div>

      <div class="row">
        <br>
        <div class="col-md-5" align="left">
          <h5><strong>  Cost per Unit:</strong></h5>
        </div>
          <label>{{selectedItem[i].cost}}</label>
        <div class="col-md-7" align="left"></div>
      </div>

    </div>
    <div class="col-md-3">
      <br><br><br><br>
      <a class="btn btn-primary" style="margin-left: 50px " (click)="addToCart(catalog,i,selectedItem[i].cost)">Add to cart</a>
    </div>

  </div>
</div>
